<!DOCTYPE html>
<html>
<head>
    <title>Trade Order WebSocket Test</title>
    <style>
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h2>Trade Order WebSocket Test</h2>
    <div id="messages"></div>

    <script>
        const messagesDiv = document.getElementById('messages');
        // Get the current host and port from the browser URL
        const wsUrl = `ws://${window.location.hostname}:8000/ws`;
        const ws = new WebSocket(wsUrl);

        ws.onopen = function() {
            addMessage('Connected to WebSocket');
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            addMessage('New order received: ' + JSON.stringify(data, null, 2));
        };

        ws.onclose = function() {
            addMessage('Disconnected from WebSocket');
        };

        function addMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = new Date().toISOString() + ': ' + message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
